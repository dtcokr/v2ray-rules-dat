          curl -sSL ${CUSTOM_BLUESKYXN_AGHR} | perl -ne '/^127\.0\.0\.1\s([-_0-9a-zA-Z]+(\.[-_0-9a-zA-Z]+){1,64})$/ && print "$1\n"' >> temp-reject.txt

          echo "# CUSTOM_BLUESKYXN_AGHR" >> temp-reject.txt
