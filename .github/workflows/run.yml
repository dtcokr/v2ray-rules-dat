      - name: Reserve `full`, `regexp` and `keyword` type of rules from custom lists to "reserve" files
        run: |
          curl -sSL ${CUSTOM_DIRECT} | perl -ne '/^((full|keyword):[^:]+)(\n$|:@.+)/ && print "$1\n"' | sort --ignore-case -u > direct-reserve.txt
          curl -sSL ${CUSTOM_PROXY} | grep -Ev ":@cn" | perl -ne '/^((full|keyword):[^:]+)(\n$|:@.+)/ && print "$1\n"' | sort --ignore-case -u > proxy-reserve.txt

      - name: Add proxy, direct and reject domains from "hidden" branch to appropriate temp files
        run: |
          cat proxy.txt | perl -ne '/^(?!#)([-_0-9a-zA-Z]+(\.[-_0-9a-zA-Z]+){1,64})/ && print "$1\n"' >> temp-proxy.txt
          cat direct.txt | perl -ne '/^(?!#)([-_0-9a-zA-Z]+(\.[-_0-9a-zA-Z]+){1,64})/ && print "$1\n"' >> temp-direct.txt
          echo "# CUSTOM_FROM_HIDDEN" >> temp-reject.txt
          cat reject.txt | perl -ne '/^(?!#)([-_0-9a-zA-Z]+(\.[-_0-9a-zA-Z]+){1,64})/ && print "$1\n"' >> temp-reject.txt
          
      - name: Sort and generate non-redundant lists
        run: |
          cat temp-proxy.txt | sort --ignore-case -u > proxy-list-without-redundant
          cat temp-direct.txt | sort --ignore-case -u > direct-list-without-redundant
          cat temp-reject.txt | awk '{gsub(/^www\./,"",$1);print}' | sort --ignore-case -u > reject-list-without-redundant

      - name: Taging reject domains with source
        run: |
          chmod +x ./adlist_tagging.py
          ./adlist_tagging.py temp-reject.txt reject-list-with-tag
          sort --ignore-case -u ./reject-list-with-tag > reject-list-with-tag-sorted
          cat ./reject-list-with-tag-sorted > reject-list-with-tag.txt

      - name: Prepare for "reject-need-to-remove"
        run: |
          chmod +x ./domain_generalization.py
          ./domain_generalization.py reject-need-to-remove.txt reject-list-without-redundant reject-need-to-remove-generalization
          cat reject-need-to-remove-generalization >> reject-need-to-remove.txt

      - name: Remove domains from "need-to-remove" lists in "hidden" branch and sort
        run: |
          sort --ignore-case -u ./direct-need-to-remove.txt > ./direct-need-to-remove-sorted.txt
          sort --ignore-case -u ./proxy-need-to-remove.txt > ./proxy-need-to-remove-sorted.txt
          sort --ignore-case -u ./reject-need-to-remove.txt > ./reject-need-to-remove-sorted.txt
          
          sort --ignore-case -u ./direct.txt > ./direct-sorted.txt
          sort --ignore-case -u ./proxy.txt > ./proxy-sorted.txt
          sort --ignore-case -u ./reject.txt > ./reject-sorted.txt

          chmod +x findRedundantDomain.py
          ./findRedundantDomain.py ./direct.txt ./direct-redundant
          ./findRedundantDomain.py ./proxy.txt ./proxy-redundant
          ./findRedundantDomain.py ./reject.txt ./reject-redundant

          [ ! -f "direct-redundant" ] && touch direct-redundant
          [ ! -f "proxy-redundant" ] && touch proxy-redundant
          [ ! -f "reject-redundant" ] && touch reject-redundant

          sort --ignore-case -u direct-redundant > direct-redundant-sorted
          sort --ignore-case -u proxy-redundant > proxy-redundant-sorted
          sort --ignore-case -u reject-redundant > reject-redundant-sorted

          diff ./direct-redundant-sorted ./direct-sorted.txt | awk '/^>/{print $2}' > ./direct-clean
          diff ./proxy-redundant-sorted ./proxy-sorted.txt | awk '/^>/{print $2}' > ./proxy-clean
          diff ./reject-redundant-sorted ./reject-sorted.txt | awk '/^>/{print $2}' > ./reject-clean
          
          cat ./direct-need-to-remove-sorted.txt > ./direct-need-to-remove.txt
          cat ./proxy-need-to-remove-sorted.txt > ./proxy-need-to-remove.txt
          cat ./reject-need-to-remove-sorted.txt > ./reject-need-to-remove.txt
          
          cat ./direct-clean > ./direct.txt
          cat ./proxy-clean > ./proxy.txt
          cat ./reject-clean > ./reject.txt
          
          diff ./direct-need-to-remove-sorted.txt ./direct-list-without-redundant | awk '/^>/{print $2}' > temp-cn.txt
          diff ./proxy-need-to-remove-sorted.txt ./proxy-list-without-redundant | awk '/^>/{print $2}' > temp-geolocation-\!cn.txt
          diff ./reject-need-to-remove-sorted.txt ./reject-list-without-redundant | awk '/^>/{print $2}' > temp-category-ads-all.txt

      - name: Remove domains end with ".cn" in "temp-geolocation-!cn.txt" and write lists to data directory
        run: |
          cat temp-cn.txt | sort --ignore-case -u | perl -ne '/^((?=^.{1,255})[a-zA-Z0-9][-_a-zA-Z0-9]{0,62}(\.[a-zA-Z0-9][-_a-zA-Z0-9]{0,62})*)/ && print "$1\n"' > ./community/data/cn
          cat temp-cn.txt | sort --ignore-case -u | perl -ne 'print if not /^((?=^.{3,255})[a-zA-Z0-9][-_a-zA-Z0-9]{0,62}(\.[a-zA-Z0-9][-_a-zA-Z0-9]{0,62})+)/' > direct-tld-list.txt
          cat temp-geolocation-\!cn.txt | sort --ignore-case -u | perl -ne '/^((?=^.{1,255})[a-zA-Z0-9][-_a-zA-Z0-9]{0,62}(\.[a-zA-Z0-9][-_a-zA-Z0-9]{0,62})*)/ && print "$1\n"' | perl -ne 'print if not /\.cn$/' > ./community/data/geolocation-\!cn
          cat temp-geolocation-\!cn.txt | sort --ignore-case -u | perl -ne 'print if not /^((?=^.{3,255})[a-zA-Z0-9][-_a-zA-Z0-9]{0,62}(\.[a-zA-Z0-9][-_a-zA-Z0-9]{0,62})+)/' > proxy-tld-list.txt
          cat temp-category-ads-all.txt | sort --ignore-case -u | perl -ne '/^((?=^.{1,255})[-_a-zA-Z0-9][-_a-zA-Z0-9]{0,62}(\.[-_a-zA-Z0-9][-_a-zA-Z0-9]{0,62})+)/ && print "$1\n"' > ./community/data/category-ads-all
          cat temp-category-ads-all.txt | sort --ignore-case -u | perl -ne 'print if not /^((?=^.{3,255})[-_a-zA-Z0-9][-_a-zA-Z0-9]{0,62}(\.[-_a-zA-Z0-9][-_a-zA-Z0-9]{0,62})+)/' > reject-tld-list.txt

      - name: Add `full`, `regexp` and `keyword` type of rules back into "cn", "geolocation-!cn" and "category-ads-all" list
        run: |
          [ -f "direct-reserve.txt" ] && cat direct-reserve.txt >> ./community/data/cn
          [ -f "proxy-reserve.txt" ] && cat proxy-reserve.txt >> ./community/data/geolocation-\!cn
          [ -f "reject-reserve.txt" ] && cat reject-reserve.txt >> ./community/data/category-ads-all
          cp ./community/data/cn direct-list.txt
          cp ./community/data/geolocation-\!cn proxy-list.txt
          cp ./community/data/category-ads-all reject-list.txt

      - name: Create `google-cn`、`apple-cn`、`gfw`、`greatfire`、`apple-cn-ov`、`google-cn-ov` lists
        run: |
          curl -sSL $GOOGLE_DOMAINS_URL | perl -ne '/^server=\/([^\/]+)\// && print "full:$1\n"' > ./community/data/google-cn
          curl -sSL $GOOGLE_DOMAINS_URL | perl -ne '/^server=\/([^\/]+)\// && print "$1\n"' > google-cn-ov
          curl -sSL $GOOGLE_DOMAINS_URL | perl -ne '/^server=\/([^\/]+)\// && print "full:$1\n"' > google-cn.txt

          curl -sSL $APPLE_DOMAINS_URL | perl -ne '/^server=\/([^\/]+)\// && print "full:$1\n"' > ./community/data/apple-cn
          curl -sSL $APPLE_DOMAINS_URL | perl -ne '/^server=\/([^\/]+)\// && print "$1\n"' > apple-cn-ov
          curl -sSL $APPLE_DOMAINS_URL | perl -ne '/^server=\/([^\/]+)\// && print "full:$1\n"' > apple-cn.txt
          cat ./gfwlist2dnsmasq/temp-gfwlist.txt | perl -ne '/^((?=^.{3,255})[a-zA-Z0-9][-_a-zA-Z0-9]{0,62}(\.[a-zA-Z0-9][-_a-zA-Z0-9]{0,62})+)/ && print "$1\n"' >> ./community/data/gfw
          curl -sSL $GFWLIST_EXTRAS_DOMAINS_URL | perl -ne 'print if not /^(#|\s)/' >> ./community/data/gfw
          cat ./community/data/gfw | sort --ignore-case -u > gfw.txt
          curl -sSL $GREATFIRE_DOMAINS_URL | perl -ne '/^((?=^.{3,255})[a-zA-Z0-9][-_a-zA-Z0-9]{0,62}(\.[a-zA-Z0-9][-_a-zA-Z0-9]{0,62})+)/ && print "$1\n"' >> ./community/data/greatfire
          cat ./community/data/greatfire | sort --ignore-case -u > greatfire.txt
          curl -sSL $WIN_SPY | grep "0.0.0.0" | awk '{print $2}' > ./community/data/win-spy
          curl -sSL $WIN_SPY | grep "0.0.0.0" | awk '{print $2}' > win-spy.txt
          curl -sSL $WIN_UPDATE | grep "0.0.0.0" | awk '{print $2}' > ./community/data/win-update
          curl -sSL $WIN_UPDATE | grep "0.0.0.0" | awk '{print $2}' > win-update.txt
          curl -sSL $WIN_EXTRA | grep "0.0.0.0" | awk '{print $2}' > ./community/data/win-extra
          curl -sSL $WIN_EXTRA | grep "0.0.0.0" | awk '{print $2}' > win-extra.txt
          
      - name: Remove domains from "need-to-remove" lists in "hidden" branch for `win-spy`, `win-update` and `win-extra`
        run: |
          diff ./reject-need-to-remove-sorted.txt ./community/data/win-spy  | awk '/^>/{print $2}' > temp-win-spy
          diff ./reject-need-to-remove-sorted.txt ./community/data/win-update  | awk '/^>/{print $2}' > temp-win-update
          diff ./reject-need-to-remove-sorted.txt ./community/data/win-extra  | awk '/^>/{print $2}' > temp-win-extra
          
          cat ./temp-win-spy > ./community/data/win-spy
          cat ./temp-win-spy > win-spy.txt
          cat ./temp-win-update > ./community/data/win-update
          cat ./temp-win-update > win-update.txt
          cat ./temp-win-extra > ./community/data/win-extra
          cat ./temp-win-extra > win-extra.txt
          
      - name: Remove redundant domains and create `OverkillAdBlock`, `OverkillAdBlock-CN`, `OverkillAdBlock-Lite`, `OverkillDirect`, `OverkillProxy`, `OverkillAppleCN-DIRECT`, `OverkillGoogleCN-DIRECT` lists
        run: |
          cat direct-list.txt | perl -ne '/(^full\:)([a-zA-Z0-9-_\.]*)/ && print "$2\n"' > ./direct-list-full-domain
          cat proxy-list.txt | perl -ne '/(^full\:)([a-zA-Z0-9-_\.]*)/ && print "$2\n"' > ./proxy-list-full-domain

          sed '/^full\:*/d' ./direct-list.txt > ./direct-list-ov.txt
          cat ./direct-list-full-domain >> ./direct-list-ov.txt

          sed '/^full\:*/d' ./proxy-list.txt > ./proxy-list-ov.txt
          cat ./proxy-list-full-domain >> ./proxy-list-ov.txt

          sort --ignore-case -u ./direct-list-ov.txt > ./direct-list-ov-sorted.txt
          sort --ignore-case -u ./proxy-list-ov.txt > ./proxy-list-ov-sorted.txt
          sort --ignore-case -u ./reject-list.txt > ./reject-list-sorted
          sort --ignore-case -u ./apple-cn-ov > ./apple-cn-ov-sorted
          sort --ignore-case -u ./google-cn-ov > ./google-cn-ov-sorted
          
          cat ./proxy-list-ov-sorted.txt > ./proxy-list-pre-ov
          diff ./reject-list-sorted ./direct-list-ov-sorted.txt | awk '/^>/{print $2}' > ./direct-list-pre-ov
          diff ./reject-list-sorted ./apple-cn-ov-sorted | awk '/^>/{print $2}' > ./apple-cn-pre-ov
          diff ./reject-list-sorted ./google-cn-ov-sorted | awk '/^>/{print $2}' > ./google-cn-pre-ov

          chmod +x findRedundantDomain.py
          ./findRedundantDomain.py ./proxy-list-pre-ov ./proxy-list-pre-ov-redundant
          ./findRedundantDomain.py ./direct-list-pre-ov ./direct-list-pre-ov-redundant
          ./findRedundantDomain.py ./reject-list-sorted ./reject-list-sorted-redundant

          [ ! -f "proxy-list-pre-ov-redundant" ] && touch proxy-list-pre-ov-redundant
          [ ! -f "direct-list-pre-ov-redundant" ] && touch direct-list-pre-ov-redundant
          [ ! -f "reject-list-sorted-redundant" ] && touch reject-list-sorted-redundant

          sort --ignore-case -u proxy-list-pre-ov-redundant > proxy-list-pre-ov-redundant-sorted
          sort --ignore-case -u direct-list-pre-ov-redundant > direct-list-pre-ov-redundant-sorted
          sort --ignore-case -u reject-list-sorted-redundant > reject-list-sorted-redundant-sorted

          diff ./proxy-list-pre-ov-redundant-sorted ./proxy-list-pre-ov | awk '/^>/{print $2}' > ./proxy-list-pre-ov-clean
          cat ./proxy-list-pre-ov-clean > proxy-list-pre-ov
          diff ./direct-list-pre-ov-redundant-sorted ./direct-list-pre-ov | awk '/^>/{print $2}' > ./direct-list-pre-ov-clean
          cat ./direct-list-pre-ov-clean > direct-list-pre-ov
          diff ./reject-list-sorted-redundant-sorted ./reject-list-sorted | awk '/^>/{print $2}' > ./reject-list-sorted-clean
          cat ./reject-list-sorted-clean > reject-list-sorted

          chmod +x find_upper.py findRedundantDomain.py
          ./find_upper.py ./direct.txt ./direct-list-pre-ov direct-upper
          sort -fu direct-upper > direct-upper-sorted
          cat direct.txt >> direct-upper-sorted
          sort -fu direct-upper-sorted > direct-upper-sorted-2
          ./findRedundantDomain.py direct-upper-sorted-2 direct-upper-sorted-2-redundant
          [ ! -f "direct-upper-sorted-2-redundant" ] && touch direct-upper-sorted-2-redundant
          sort -fu direct-upper-sorted-2-redundant > direct-upper-sorted-2-redundant-sorted
          diff direct-upper-sorted-2-redundant-sorted direct-upper-sorted-2 | awk '/^>/{print $2}' > direct-pre-lean

          chmod +x find_upper.py findRedundantDomain.py
          ./find_upper.py ./proxy.txt ./proxy-list-pre-ov proxy-upper
          sort -fu proxy-upper > proxy-upper-sorted
          cat proxy.txt >> proxy-upper-sorted
          sort -fu proxy-upper-sorted > proxy-upper-sorted-2
          ./findRedundantDomain.py proxy-upper-sorted-2 proxy-upper-sorted-2-redundant
          [ ! -f "proxy-upper-sorted-2-redundant" ] && touch proxy-upper-sorted-2-redundant
          sort -fu proxy-upper-sorted-2-redundant > proxy-upper-sorted-2-redundant-sorted
          diff proxy-upper-sorted-2-redundant-sorted proxy-upper-sorted-2 | awk '/^>/{print $2}' > proxy-pre-lean

          chmod +x find_upper.py findRedundantDomain.py
          ./find_upper.py ./reject.txt ./reject-list-sorted reject-upper
          sort -fu reject-upper > reject-upper-sorted
          cat reject.txt >> reject-upper-sorted
          sort -fu reject-upper-sorted > reject-upper-sorted-2
          ./findRedundantDomain.py reject-upper-sorted-2 reject-upper-sorted-2-redundant
          [ ! -f "reject-upper-sorted-2-redundant" ] && touch reject-upper-sorted-2-redundant
          sort -fu reject-upper-sorted-2-redundant > reject-upper-sorted-2-redundant-sorted
          diff reject-upper-sorted-2-redundant-sorted reject-upper-sorted-2 | awk '/^>/{print $2}' > reject-pre-lean

          cat ./reject-list-sorted | awk '{gsub(/^/,"HOST-SUFFIX, ",$1);print}' | awk '{gsub(/$/,", REJECT",$2);print}' > OverkillAdBlock.list
          cat ./reject-list-sorted | perl -ne '/\.cn$/ && print' | awk '{gsub(/^/,"HOST-SUFFIX, ",$1);print}' | awk '{gsub(/$/,", REJECT",$2);print}' > OverkillAdBlock-CN.list
          cat ./direct-list-pre-ov | awk '{gsub(/^/,"HOST-SUFFIX, ",$1);print}' | awk '{gsub(/$/,", DIRECT",$2);print}' > OverkillDirect.list
          cat ./proxy-list-pre-ov | awk '{gsub(/^/,"HOST-SUFFIX, ",$1);print}' | awk '{gsub(/$/,", PROXY",$2);print}' > OverkillProxy.list
          cat ./apple-cn-pre-ov | awk '{gsub(/^/,"HOST-SUFFIX, ",$1);print}' | awk '{gsub(/$/,", DIRECT",$2);print}' > OverkillAppleCN-DIRECT.list
          cat ./google-cn-pre-ov | awk '{gsub(/^/,"HOST-SUFFIX, ",$1);print}' | awk '{gsub(/$/,", DIRECT",$2);print}' > OverkillGoogleCN-DIRECT.list
          cat ./direct-pre-lean | awk '{gsub(/^/,"HOST-SUFFIX, ",$1);print}' | awk '{gsub(/$/,", DIRECT",$2);print}' > OverkillDirect-Lean.list
          cat ./proxy-pre-lean | awk '{gsub(/^/,"HOST-SUFFIX, ",$1);print}' | awk '{gsub(/$/,", PROXY",$2);print}' > OverkillProxy-Lean.list

          sort -f -u ./proxy-ip.txt > proxy-ip-sorted.txt
          sort -f -u ./direct-ip.txt > direct-ip-sorted.txt
          sort -f -u ./reject-ip.txt > reject-ip-sorted.txt

          cat ./proxy-ip-sorted.txt > proxy-ip.txt
          cat ./direct-ip-sorted.txt > direct-ip.txt
          cat ./reject-ip-sorted.txt > reject-ip.txt

          cat ./proxy-ip.txt >> OverkillProxy.list
          cat ./proxy-ip.txt >> OverkillProxy-Lean.list
          cat ./direct-ip.txt >> OverkillDirect.list
          cat ./direct-ip.txt >> OverkillDirect-Lean.list

          chmod +x cn_reject.py
          ./cn_reject.py reject-list-sorted direct-list-ov-sorted.txt ovlite-d
          ./cn_reject.py reject-list-sorted direct-pre-lean ovalean-d
          cat ./reject.txt >> ovalean-d
          sort -fu ovalean-d > ovalean-d-sorted
          cat ovalean-d-sorted > ovalean-d
          cat ./reject-list-sorted | perl -ne '/\.cn$/ && print' > ovlite-c
          cat ovlite-d > pre-ovlite
          cat ovalean-d > pre-ovalean
          cat ovlite-c >> pre-ovlite
          sort --ignore-case -u pre-ovlite > pre-ovlite-sorted
          sort --ignore-case -u pre-ovalean > pre-ovalean-sorted
          cat pre-ovlite-sorted | awk '{gsub(/^/,"HOST-SUFFIX, ",$1);print}' | awk '{gsub(/$/,", REJECT",$2);print}' > OverkillAdBlock-Lite.list
          cat reject-pre-lean | awk '{gsub(/^/,"HOST-SUFFIX, ",$1);print}' | awk '{gsub(/$/,", REJECT",$2);print}' > OverkillAdBlock-Lean.list

          cat ./reject-ip.txt >> OverkillAdBlock-Lite.list
          cat ./reject-ip.txt >> OverkillAdBlock-Lean.list

          echo "OVA=$(wc -l < OverkillAdBlock.list)" >> $GITHUB_ENV
          echo "OVACN=$(wc -l < OverkillAdBlock-CN.list)" >> $GITHUB_ENV
          echo "OVAL=$(wc -l < OverkillAdBlock-Lite.list)" >> $GITHUB_ENV
          echo "OVALE=$(wc -l < OverkillAdBlock-Lean.list)" >> $GITHUB_ENV
          echo "OVD=$(wc -l < OverkillDirect.list)" >> $GITHUB_ENV
          echo "OVDLE=$(wc -l < OverkillDirect-Lean.list)" >> $GITHUB_ENV
          echo "OVP=$(wc -l < OverkillProxy.list)" >> $GITHUB_ENV
          echo "OVPLE=$(wc -l < OverkillProxy-Lean.list)" >> $GITHUB_ENV

      - name: Create change log
        run: |
          wget -O direct-list-pre.txt https://github.com/dtcokr/v2ray-rules-dat/releases/latest/download/direct-list.txt
          wget -O proxy-list-pre.txt https://github.com/dtcokr/v2ray-rules-dat/releases/latest/download/proxy-list.txt
          wget -O reject-list-with-tag-old.txt.xz https://github.com/dtcokr/v2ray-rules-dat/releases/latest/download/reject-list-with-tag.txt.xz
          
          xz -d reject-list-with-tag-old.txt.xz
          
          cat direct-list-pre.txt | perl -ne '/(^full\:)([a-zA-Z0-9-_\.]*)/ && print "$2\n"' > ./direct-list-pre-full-domain
          sed '/^full\:*/d' ./direct-list-pre.txt > ./direct-list-pre-all
          cat ./direct-list-pre-full-domain >> ./direct-list-pre-all
          sort --ignore-case -u direct-list-pre-all > direct-list-pre-all-sorted.txt
          
          cat proxy-list-pre.txt | perl -ne '/(^full\:)([a-zA-Z0-9-_\.]*)/ && print "$2\n"' > ./proxy-list-pre-full-domain
          sed '/^full\:*/d' ./proxy-list-pre.txt > ./proxy-list-pre-all
          cat ./proxy-list-pre-full-domain >> ./proxy-list-pre-all
          sort --ignore-case -u proxy-list-pre-all > proxy-list-pre-all-sorted.txt
                    
          sort --ignore-case -u direct-list-ov.txt > direct-list-ov-sorted-2
          sort --ignore-case -u proxy-list-ov.txt > proxy-list-ov-sorted-2
          
          echo '## Changes in `direct-list.txt`' > CHANGELOG.md
          echo "### Add:" >> CHANGELOG.md
          diff ./direct-list-pre-all-sorted.txt ./direct-list-ov-sorted-2 | awk '/^>/{print}' >> CHANGELOG.md
          echo "### Remove:" >> CHANGELOG.md
          diff ./direct-list-pre-all-sorted.txt ./direct-list-ov-sorted-2 | awk '/^</{print}' >> CHANGELOG.md
          echo -e "\n" >> CHANGELOG.md
          
          echo '## Changes in `proxy-list.txt`' >> CHANGELOG.md
          echo "### Add:" >> CHANGELOG.md
          diff ./proxy-list-pre-all-sorted.txt ./proxy-list-ov-sorted-2 | awk '/^>/{print}' >> CHANGELOG.md
          echo "### Remove:" >> CHANGELOG.md
          diff ./proxy-list-pre-all-sorted.txt ./proxy-list-ov-sorted-2 | awk '/^</{print}' >> CHANGELOG.md
          echo -e "\n" >> CHANGELOG.md
          
          echo '## Changes in `reject-list.txt`' >> CHANGELOG.md
          echo "### Add:" >> CHANGELOG.md
          diff ./reject-list-with-tag-old.txt ./reject-list-with-tag.txt | awk '/^>/{print}' >> CHANGELOG.md
          echo "### Remove:" >> CHANGELOG.md
          diff ./reject-list-with-tag-old.txt ./reject-list-with-tag.txt | awk '/^</{print}' >> CHANGELOG.md
          
      - name: Build geosite.dat file
        run: |
          cd custom || exit 1
          go run ./ --datapath=../community/data
          
      - name: Move and zip files and generate sha256 hash
        run: |
          xz -9 ./reject-list-with-tag.txt
          xz -9 ./CHANGELOG.md
          
          install -Dp ./geoip.dat ./publish/geoip.dat
          install -Dp ./geoip.dat.sha256sum ./publish/geoip.dat.sha256sum
          install -Dp ./custom/publish/geosite.dat ./publish/geosite.dat
          install -p {proxy,direct,reject}-tld-list.txt ./publish/
          install -p {proxy,direct,reject}-list.txt ./publish/
          install -p {apple-cn,google-cn,gfw,greatfire,win-spy,win-update,win-extra}.txt ./publish/
          
          install -p {OverkillAdBlock,OverkillDirect,OverkillProxy,OverkillGoogleCN-DIRECT,OverkillAppleCN-DIRECT}.list ./publish/
          install -p OverkillAdBlock-{CN,Lite}.list ./publish/
          install -p Overkill{AdBlock,Direct,Proxy}-Lean.list ./publish/
          
          install -p reject-list-with-tag.txt.xz ./publish/
          
          install -p CHANGELOG.md.xz ./publish/
          
          install -Dp ./reject-need-to-remove.txt ./hid/reject-need-to-remove.txt
          install -p {direct,proxy}-need-to-remove.txt ./hid/
          install -p {direct,proxy,reject}.txt ./hid/
          install -p adlist_tagging.py ./hid/
          install -p domain_generalization.py ./hid/
          install -p cn_reject.py ./hid/
          install -p findRedundantDomain.py ./hid/
          install -p find_upper.py ./hid/
          install -p HISTORY.md ./hid/
          install -p {direct,proxy,reject}-ip.txt ./hid/

          cd ./publish || exit 1
          zip rules.zip {proxy,direct,reject}-list.txt geoip.dat geosite.dat {OverkillAdBlock,OverkillDirect,OverkillProxy,OverkillGoogleCN-DIRECT,OverkillAppleCN-DIRECT}.list OverkillAdBlock-{CN,Lite}.list Overkill{AdBlock,Direct,Proxy}-Lean.list
          sha256sum geosite.dat > geosite.dat.sha256sum
          sha256sum rules.zip > rules.zip.sha256sum
      
      - name: Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ env.RELEASE_NAME }}
          tag_name: ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
          files: |
            ./publish/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Push to "hidden" branch
        run: |
          cd hid || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b hidden
          git add .
          git commit -m "${{ env.RELEASE_NAME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f -u origin hidden
          
      - name: Git push assets to "release" branch
        run: |
          cd publish || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add .
          git commit -m "${{ env.RELEASE_NAME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f -u origin release

      - name: Trigger auto update actions
        run: |
          curl -XPOST -u "${{secrets.PAT_USERNAME}}:${{secrets.PAT_TOKEN}}" -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" ${{secrets.PAT_URL}} --data '{"event_type": "Chain Reaction"}'
          echo "FDATE=$(date +%Y-%m-%d@%H:%M)" >> $GITHUB_ENV

      - name: Call Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.CHAT_ID }}
          token: ${{ secrets.BOT_TOKEN }}
          message: |
            *#V2RayRulesDatUpdated*
            
            
            === Count ===
            `Adblock`: *${{ env.OVA }}*
            `Direct`: *${{ env.OVD }}*
            `Proxy`: *${{ env.OVP }}*

            `Adblock-CN`: *${{ env.OVACN }}*
            `Adblock-Lite`: *${{ env.OVAL }}*

            `Adblock-Lean`: *${{ env.OVALE }}*
            `Direct-Lean`: *${{ env.OVDLE }}*
            `Proxy-Lean`: *${{ env.OVPLE }}*
            
            === Date ===
            ${{ env.FDATE }} GMT
          format: markdown
